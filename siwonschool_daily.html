			</div>

			<div class="main_txt example-classname">
				<div class="outer">
					<div class="inner">
						<span>상황에 따라</span>

 		<div class="footer">

		</div>


		<script>
			$( document ).ready(function() {

				// TEXT SCROLL  = SrollMagic 사용
				var ctrl = new ScrollMagic.Controller();

					// Create scenes in jQuery each() loop
					$( '.main_txt' ).each(function(i) {
					var inner = $( this ).find( '.inner' );
					var outer = $( this ).find( '.outer' );
					var tl = new TimelineMax();

					tl.from( outer, 0.25, { scaleX: 0 } );
					tl.from( inner, 0.65, { yPercent: 100, ease: Back.easeOut } );

					new ScrollMagic.Scene( {
						triggerElement: this,
						triggerHook: 0.15
					})
					.setTween( tl )
					.addIndicators({
					colorTrigger: 'white',
					colorStart: 'white',
					colorEnd: 'white',
					indent: 40
					})
					.addTo( ctrl );

				});

			});

			$(function() {
				$.scrollify({
					section : ".example-classname",
				});
			});

			$.scrollify({
				section : ".example-classname",
				sectionName : "section-name",
				interstitialSection : "",
				easing: "easeOutExpo",
				scrollSpeed: 1100,
				offset : 0,
				scrollbars: true,
				standardScrollElements: "",
				setHeights: true,
				overflowScroll: true,
				updateHash: true,
				touchScroll:true,
				before:function() {},
				after:function() {},
				afterResize:function() {},
				afterRender:function() {}
			});
		</script>
