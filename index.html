			<section class="sec02 sjw_scroll">
				<div class="text-wrap">
					<div class="panel-text blue-text">Blue</div>
					<div class="panel-text red-text">Red</div>
					<div class="panel-text orange-text">Orange</div>
					<div class="panel-text purple-text">Purple</div>
				</div>

				<div class="p-wrap">
					<div class="panel blue"></div>
					<div class="panel red"></div>
					<div class="panel orange"></div>
					<div class="panel purple"></div>
				</div>
			</section>

			<section class="blue"></section>
		</div>

		<script>
			gsap.registerPlugin(ScrollTrigger);
			let bodyScrollBar = Scrollbar.init(document.body, {
				damping: 0.1,
				delegateTo: document,
				});
				ScrollTrigger.scrollerProxy(".scroller", {
				scrollTop(value) {
					if (arguments.length) {
					bodyScrollBar.scrollTop = value;
					}
					return bodyScrollBar.scrollTop;
				},
			});
			bodyScrollBar.addListener(ScrollTrigger.update);



			gsap.set(".panel", { zIndex: (i, target, targets) => targets.length - i });

				var sjwScrollSections = gsap.utils.toArray('.sjw_scroll');

				sjwScrollSections.forEach((sjwScrollSection) => {
				var images = gsap.utils.toArray(sjwScrollSection.querySelectorAll('.panel:not(.purple)'));

				images.forEach((image, i) => {
					var tl = gsap.timeline({
					scrollTrigger: {
						trigger: sjwScrollSection,
						scroller: ".scroller",
						start: () => "top -" + (window.innerHeight * (i + 0.5)),
						end: () => "+=" + window.innerHeight,
						scrub: true,
						toggleActions: "play none reverse none",
						invalidateOnRefresh: true,
					},
					});

					tl.to(image, { height: 0 });
				});

				var texts = gsap.utils.toArray(sjwScrollSection.querySelectorAll('.panel-text'));

				texts.forEach((text, i) => {
					var tl = gsap.timeline({
					scrollTrigger: {
						trigger: sjwScrollSection,
						scroller: ".scroller",
						start: () => "top -" + (window.innerHeight * i),
						end: () => "+=" + window.innerHeight,
						scrub: true,
						toggleActions: "play none reverse none",
						invalidateOnRefresh: true,
					},
					});

					tl.to(text, { duration: 0.33, opacity: 1, y: "50%" })
					.to(text, { duration: 0.33, opacity: 0, y: "0%" }, 0.66);
				});

				ScrollTrigger.create({
					trigger: sjwScrollSection,
					scroller: ".scroller",
					scrub: true,
					markers: true,
					pin: true,
					start: () => "top top",
					end: () => "+=" + (images.length + 1) * window.innerHeight,
					invalidateOnRefresh: true,
				});
				});
		</script>
