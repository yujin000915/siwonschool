	<body>
		<canvas id="canvas" width="1080" height="1000"></canvas>

		<!-- npm으로 설치한 것 처럼 사용가능 -->
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.141.0/build/three.module.js",
						"GLTFLoader": "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js",
						"OrbitControls": "https://unpkg.com/three@0.141.0/examples/jsm/controls/OrbitControls.js"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import { GLTFLoader } from 'GLTFLoader'; // gltf 이미지 사용
			import { OrbitControls } from 'OrbitControls'; // 마우스 컨트롤

			let scene = new THREE.Scene();
			let renderer = new THREE.WebGLRenderer({
				canvas: document.querySelector('#canvas'),
				antialias: true // 테두리 계단현상 제거
			});
			renderer.outputEncoding = THREE.sRGBEncoding; // 색 밝게

			let camera = new THREE.PerspectiveCamera(30, 1); // 원근법 적용 (원근법 무시:OrthographicCamera)
			camera.position.set(0, 0, 1) // 숫자가 클수록 멀어짐

			scene.background = new THREE.Color('white'); // 조명 & 배경
			let light = new THREE.DirectionalLight(0xffff00, 2);
			scene.add(light);

			// OrbitControls 생성 및 설정
			let controls = new OrbitControls(camera, renderer.domElement);
			controls.enableDamping = true; // 부드러운 감속 설정
			controls.dampingFactor = 0.05; // 감속 계수 설정
			controls.rotateSpeed = 0.5; // 회전 속도 설정
			controls.zoomSpeed = 0.5; // 줌 속도 설정
			controls.panSpeed = 0.5; // 패닝 속도 설정

			let loader = new GLTFLoader(); // GLTF 파일 가져오는 법
			loader.load('image/3d/package/scene.gltf', function(gltf){
				scene.add(gltf.scene);

				function animate(){
					requestAnimationFrame(animate)
					gltf.scene.rotation.y += 0.01; // +=는 오른쪽으로 -=는 왼쪽으로
					controls.update(); // 마우스 컨트롤 적용
					renderer.render(scene, camera);
					// 여기에 적으면 1초에 60번 실행됨
				} // 마우스 컨트롤은 OrbitControl 가져다가 쓰면 됨.

				animate()
			});
		</script>
