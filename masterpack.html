<!DOCTYPE html>

<html lang="ko">
	<head>
		<!-- meta -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- webfont -->
		<link rel="preconnect" href="//fonts.googleapis.com">
		<link rel="preconnect" href="//fonts.gstatic.com" crossorigin>
		<link href="//fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
		<link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css?t=1" rel="stylesheet">

		<!-- css -->
		<link rel="stylesheet"  href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/masterpack.min.css">

		<!-- script -->
		<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

		<!-- title -->
		<title>인터렉티브 웹</title>
	</head>

	<body>
		<div class="progress_bar_con">
			<div class="progress_bar"></div>
		</div>

		<div class="world">
			<div class="stage">
				<div class="house">
					<section class="wall wall_front wall_front_a">
						<div class="wall_content">
							<h2 class="wall_tit">
								<img src="./image/masterpack/masterpack_tit.png" alt="">
								<img class="siwon_pen" src="./image/masterpack/siwonpen.png" alt="">
							</h2>
						</div>
					</section>

					<section class="wall wall_front wall_front_b">
						<div class="wall_content">
							<h2 class="wall_tit">
								<div class="world_02">
									<div class="card_side card_side_front">
										<img src="./image/masterpack/book01.png" alt="">
									</div>
									<div class="card_side card_side_back">
										<img src="./image/masterpack/book02.png" alt="">
									</div>
								</div>
							</h2>

							<h2 class="wall_tit">
								<div class="world_02">
									<div class="card_side card_side_front">
										<img src="./image/masterpack/book03.png" alt="">
									</div>
									<div class="card_side card_side_back">
										<img src="./image/masterpack/book04.png" alt="">
									</div>
								</div>
							</h2>

							<h2 class="wall_tit">
								<div class="world_02">
									<div class="card_side card_side_front">
										<img src="./image/masterpack/book05.png" alt="">
									</div>
									<div class="card_side card_side_back">
										<img src="./image/masterpack/book06.png" alt="">
									</div>
								</div>

								<img class="hand" src="./image/masterpack/hand.png" alt="">
							</h2>
						</div>
					</section>

					<section class="wall wall_front wall_front_c">
						<div class="wall_content">
							<h2 class="wall_tit">
								<img src="./image/masterpack/sec_c02.jpg" alt="">
							</h2>
						</div>
					</section>

					<section class="wall wall_front wall_front_d">
						<div class="wall_content">
							<h2 class="wall_tit">
								<img src="./image/masterpack/sec_d.jpg" alt="">
							</h2>
						</div>
					</section>

					<section class="wall wall_front wall_front_e">
						<div class="wall_content">
							<img src="./image/masterpack/sec_e.jpg" alt="">

							<div class="cursor_bg"></div>
						</div>
					</section>

					<section class="wall wall_front wall_front_f">
						<div class="wall_content">
							<h1 class="swip_icon">버튼을 클릭해 확인해주세요</h1>

							<div class="swiper sl_book">
								<div class="swiper-wrapper">
									<div class="swiper-slide">
										<img src="./image/masterpack/book01.png" alt="">
									</div>

									<div class="swiper-slide">
										<img src="./image/masterpack/book02.png" alt="">
									</div>

									<div class="swiper-slide">
										<img src="./image/masterpack/book03.png" alt="">
									</div>

									<div class="swiper-slide">
										<img src="./image/masterpack/book04.png" alt="">
									</div>

									<div class="swiper-slide">
										<img src="./image/masterpack/book05.png" alt="">
									</div>

									<div class="swiper-slide">
										<img src="./image/masterpack/book06.png" alt="">
									</div>

									<div class="swiper-slide">
										<img src="./image/masterpack/book07.png" alt="">
									</div>
								</div>

								<div class="navigation">
									<button class="arrows prev" aria-label="이전 슬라이더"></button>
									<button class="arrows next" aria-label="다음 슬라이더"></button>
								</div>
							</div>
						</div>
					</section>

					<section class="wall wall_front wall_front_g">
						<div class="wall_content">
							<img src="./image/masterpack/sec_g.jpg" alt="">
						</div>
					</section>
				</div>
			</div>
		</div>

		<!-- <div class="spaceship"></div>

		<div class="box_container">
			<div class="box">A</div>
			<div class="box">B</div>
			<div class="box">C</div>
			<div class="box">D</div>
			<div class="box">E</div>
		</div> -->

		<!-- script -->
		<script src="./js/masterpack.js"></script>
	</body>
</html>
